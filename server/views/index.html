<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karta głosowania</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/icon/apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="icon" href="assets/img/icon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="assets/img/icon/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="assets/img/icon/favicon.ico">
    <meta name="theme-color" content="#161616">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .custom-radio {
            user-select: none;
        }
        .footer {
          position: absolute;
          bottom: 0;
          text-align: center;
          height: 60px;
          line-height: 60px;
          background-color: #f5f5f5;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light" data-new-gr-c-s-check-loaded="14.984.0" data-gr-ext-installed="">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="logo.png" alt="" width="100" height="100">
            <h2>Karta głosowania</h2>
            <p class="lead">Poniżej znajduje się fomularz pozwalający na oddanie głosu.</p>
        </div>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4>Zasady</h4>
                <a class="d-flex justify-content-between align-items-left flex-column text-muted text-decoration-none mt-3">
                    <div>1. Głos można oddać tylko raz</div>
                </a>
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Dane</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row justify-content-center">
                        <div class="alert alert-warning col-md-6 mb-3 text-center">
                            <p for="firstName">Upewnij się, że poniższe dane są prawidłowe:</p>
                            <p for="firstname">Klasa: <b>{{class}}</b>, Płeć: <b>{{sex}}</b></p>
                            <p for="firstname">Email: <b>{{email}}</b></p>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="same-address">
                                <label class="custom-control-label" for="same-address">Zgadza się</label>
                            </div>
                        </div>
                    </div>

                    <h4 class="mb-3">Głos</h4>

                    <div class="d-block my-3 align-items-center text-center">
                        <div class="custom-control custom-radio">
                            <input id="can1" name="can1" type="radio" class="custom-control-input" checked=""
                                required="">
                            <label class="custom-control-label" for="credit">Gawlik Filip</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="can2" name="can2" type="radio" class="custom-control-input">
                            <label class="custom-control-label" for="debit">Pocztowska Anna</label>
                        </div>
                    </div>
                    <hr style="margin: 1rem 0 2rem 0;">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Oddaj głos</button>
                </form>
            </div>
        </div>

        <!-- Nie mam pojecia jak chcesz to zrobić ale niech działa
        <footer class="footer text-small text-center align-items-center">
          <div class="container text-center align-items-center">
            <span style="align-self: center;">
              Made with serce by nowodworek tech
            </span>
          </div>
        </footer> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="form-validation.js"></script>

</body>

</html>
